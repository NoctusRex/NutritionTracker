<app-header [component]="this" title="pages.modals.select-food.header.TITLE" submitIcon="add-circle">
</app-header>

<ion-content>
    <ion-header>
        <ion-toolbar color="light">
            <app-content-wrapper [padding]="2">
                <ion-item color="medium">
                    <ion-icon slot="start" name="search"></ion-icon>
                    <ion-input [placeholder]="'pages.modals.select-food.content.FILTER_PLACEHOLDER' | translate"
                        [(ngModel)]="filterText"></ion-input>
                </ion-item>
            </app-content-wrapper>
        </ion-toolbar>
    </ion-header>

    <app-content-wrapper [padding]="2">
        <ng-template #noValues>
            <div class="ion-text-center">
                <ion-text><strong>{{ 'pages.modals.select-food.content.NO_ITEMS_AVAILABLE' | translate
                        }}</strong></ion-text>
                <br>
                <ion-text color="medium">{{ 'pages.modals.select-food.content.NO_ITEMS_AVAILABLE_SUB_TEXT' | translate
                    }}</ion-text>
            </div>
        </ng-template>

        <ion-list *ngIf="((items$ | async)?.length ?? 0 > 0); else noValues">
            <ion-item-sliding *ngFor="let item of items$ | async">
                <ion-item detail="true" button (click)="selectItem(item)">
                    <ion-icon slot="start" name="fast-food"></ion-icon>
                    <ion-label>
                        <h3>{{ item.id }}</h3>
                        <p>{{ item.description }}</p>
                    </ion-label>
                </ion-item>

                <ion-item-options side="end">
                    <ion-item-option (click)="editItem(item)">
                        <ion-icon slot="icon-only" name="pencil"></ion-icon>
                    </ion-item-option>
                    <ion-item-option color="danger" (click)="removeItem(item)">
                        <ion-icon slot="icon-only" name="trash"></ion-icon>
                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>
    </app-content-wrapper>
</ion-content>
