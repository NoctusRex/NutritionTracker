<app-header [component]="this" title="pages.modals.food-unit.header.TITLE" [disableSubmit]="!canSubmit()">
    <ion-button [disabled]="isNewUnitOfMeasure" (click)="deleteUnit()"><ion-icon slot="icon-only"
            name="trash"></ion-icon></ion-button>
</app-header>

<ion-content>
    <app-content-wrapper [padding]="2">
        <ion-card>
            <ion-card-header>
                <ion-item>
                    <ion-label>
                        <h1>{{ "pages.modals.food-unit.content.UNIT_DATA_TITLE" | translate }}</h1>
                    </ion-label>
                </ion-item>
            </ion-card-header>

            <ion-card-content>
                <ion-grid class="ion-no-padding">
                    <ion-row>
                        <ion-col>
                            <ion-item>
                                <ion-icon slot="start" name="barbell"
                                    [color]="isUnitValid() ? 'success' : 'danger'"></ion-icon>
                                <ion-input [(ngModel)]="unitOfMeasure.id" [disabled]="!isNewUnitOfMeasure"
                                    [placeholder]="'pages.modals.food-unit.content.UNIT_PLACEHOLDER' | translate"></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-icon slot="start" name="link"
                                    [color]="isFactorValid() ? 'success' : 'danger'"></ion-icon>
                                <ion-input [(ngModel)]="unitOfMeasure.factor" type="number"
                                    [placeholder]="'pages.modals.food-unit.content.FACTOR_PLACEHOLDER' | translate"></ion-input>
                                <ion-note slot="helper" *ngIf="unitOfMeasure.id">{{ getHelperNote$() |
                                    async}}</ion-note>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-card-content>
        </ion-card>
    </app-content-wrapper>
</ion-content>
