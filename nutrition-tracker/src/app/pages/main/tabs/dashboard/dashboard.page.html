<app-header [component]="this" [canGoBack]="false" [canSubmit]="false" title="pages.tabs.dashboard.header.TITLE">
  <ion-button (click)="addPosition()"><ion-icon slot="icon-only" name="add-circle"></ion-icon></ion-button>
</app-header>

<ion-content [fullscreen]="true">
  <app-content-wrapper>
    <app-nutrition-facts [nutritionFacts]="totalNutritionFacts$ | async"></app-nutrition-facts>

    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ "pages.tabs.dashboard.content.POSITION_TITLE" | translate }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item-sliding *ngFor="let position of values$ | async">
            <ion-item button detail="true" (click)="openPosition(position)">
              <ion-label>{{ position.item.id }}</ion-label>
              <ion-label class="ion-text-end">{{ position.quantity.value }} {{ position.quantity.unit }}</ion-label>
            </ion-item>

            <ion-item-options side="end">
              <ion-item-option color="danger" (click)="removePosition(position)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-card-content>
    </ion-card>

  </app-content-wrapper>
</ion-content>
